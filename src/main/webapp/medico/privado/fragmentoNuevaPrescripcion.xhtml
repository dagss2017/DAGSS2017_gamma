<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <h:form id="formularioNuevaPrescripcion">
            <b:modal id="modalNuevaPrescripcion" class="modal-nueva-prescripcion-class" title="Crear Cita 'manual'">
                <b:panel title="Crear Prescripcion 'manual'" 
                         rendered="#{not empty gestionPrescripcionesControlador.prescripcionActual}" 
                         collapsible="false">
                    <h:outputLabel value="Medicamento" for="medicamento"/>
                    <b:inputText id="nombre" value="#{gestionPrescripcionesControlador.prescripcionActual.medicamento}" required="true"/>

                    <h:outputLabel value="Dosis" for="dosis"/>
                    <b:inputText id="domicilio" value="#{gestionPrescripcionesControlador.prescripcionActual.dosis}" required="true"/>

                    <h:outputLabel value="Indicaciones" for="indicaciones"/>
                    <b:inputText id="localidad" value="#{gestionPrescripcionesControlador.prescripcionActual.indicaciones}" required="true"/>

                    <h:outputLabel value="Fecha Fin" for="fechaFin"/>
                    <b:inputText id="codpostal" value="#{gestionPrescripcionesControlador.prescripcionActual.fechaFin}" required="true"/>

                </b:panel>
                <f:facet name="footer">
                    <b:commandButton value="Crear PrescripciÃ³n" 
                                     ajax="true" process="@form" update=":formularioListadoPrescripciones:tablaListadoPrescripciones :mensajesGlobal" 
                                     actionListener="#{gestionPrescripcionesControlador.doGuardarNuevo()}"  
                                     oncomplete="$('.modal-nueva-prescripcion-class').modal('hide')"/>
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>
