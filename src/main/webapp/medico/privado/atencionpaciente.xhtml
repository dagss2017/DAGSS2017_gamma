<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2>  Pagina principal de MÃ©dicos </h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="formularioListado">     
                <b:container fluid="true">
                    <b:panel title="Prescripciones" collapsible="false">
                        <b:dataTable id="tablaListado"  class="tablaListadoClass"
                                     value="#{GestionCitasControlador.citas}"
                                     var="citas" 
                                     page-length="5" page-length-menu="[5,10,20]">
                            <b:dataTableColumn label="Medicina">
                                <h:outputText value="#{citas.paciente}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Dosis">
                                <h:outputText value="#{citas.hora}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="Indicaciones" orderable="false">
                                <h:outputText value="#{citas.estado}" />
                            </b:dataTableColumn>

                            <b:dataTableColumn label="Fecha Periodo">
                                <b:commandButton id="botonAusente" />
                            </b:dataTableColumn>
                            
                            <b:dataTableColumn label="Acciones" orderable="false">
                                <b:commandButton id="botonEditar" icon-awesome="pencil" tooltip="Editar" ajax="true" 
                                                 actionListener="#{gestionCentrosSaludControlador.doEditar(centroSalud)}" 
                                                 update=":formularioEditar:modalEditar"
                                                 oncomplete="$('.modal-editar-class').modal('show')"/>
                                <b:commandButton id="botonBorrar" icon-awesome="trash" tooltip="Eliminar" ajax="true" 
                                                 actionListener="#{gestionCentrosSaludControlador.doEliminar(centroSalud)}"
                                                 update="@(.tablaListadoClass)"/>
                            </b:dataTableColumn>                            
                        </b:dataTable>
                    </b:panel>
                </b:container>
            </h:form>  
            </ui:define>
        </ui:composition>

    </body>
</html>
